<html>
	<head>
		<title></title>
	</head>
	<body>
		<marquee><h1>Student Registration Form</h1></marquee>
		<div>
		<fieldset>
		<legend>Registration Form</legend>
		<form name="Myform" action="thanks.html" method="post">
			<label>Name:</label><input type="text" name="name" required="required"
			placeholder="Enter name" pattern="[A-Za-z']{2,15}"><br><br>
			Mobile No:<input type="text" name="mobile" minlength="10"
			maxlength="10" required="required" placeholder="Enter Number"
			pattern="[6-9]{1}[0-9]{9}"><br><br>

			<label>Birth Date:</label><input type="Date" name=""><br><br>
			<label>Gender:</label><input type="Radio" name="Gender" value="male">Male
			<input type="radio" name="Gender" value="female">Female<br><br>
			<label>Hobbies :</label><input type="checkbox" name="hobbies[]"
			value="cricket">Cricket
			<input type="checkbox" name="hobbies[]" value="Football">Football
			<input type="checkbox" name="hobbies[]" value="singing">singing
			<input type="checkbox" name="hobbies[]" value="Dancing">Dancing<br><br>
			<label>city: </label>
			<select>
				<option>pune
					<option>Mumbai
						<option>Solaput
							<option>Panvel
							</select>
							<label>Nationality : </label><input type="text" name="" value="Indian" readonly="readonly"><br><br>
						<input type="submit" name="Submit">
						<input type="Reset" name="RESET">

		</form>
	</fieldset>
	<fieldset>
		<legend>Address</legend>
		<address>Seed Infotech,<br>mNear Panmchami Hotel<br>Pune.</address>
	</fieldset>
</div>
</body>
</html>

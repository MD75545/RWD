<!DOCTYPE html>
<html>
<head>
	
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var i=0;
		while(i<10)
		{
			if(i%2==0)
			{
				document.write("<br> Even numbers are"+i)
			}
			i++

		else
		{
			document.write("<br> odd numbers are"+i)
		}
		
	}
			
	</script>

</body>
</html>
